
<HTML>
<Body>


<form id="frm1">
  Initial Latitude: <input type="text" name="lat0" id=lat0 ><br>
  Initial Longitude: <input type="text" name="lon0" id=lon0 ><br>
  Final Latitude: <input type="text" name="lat1" id=lat1 ><br>
  Final Longitude: <input type="text" name="lon1" id=lon1 ><br>
  Heading: <input type="text" name="hdg" id=hdg ><br>
  Num of Waypoints: <input type="text" name="points" id=points ><br>
</form> 

<p></p>
<button onclick="myFunction()">List Below!</button>
<button onclick="GetValues()">Go!</button>

<p id="demo"></p>

<script>
function myFunction() {
  var x = document.getElementById("frm1");
  var text = "";
  var i;
  for (i = 0; i < x.length ;i++) {
    text += x.elements[i].value + "<br>";}
  
  document.getElementById("demo").innerHTML = text;}
  
function GetValues() {
  var lat0 = document.getElementById("lat0").value;
  var lat1 = document.getElementById("lat1").value;
  var lon0 = document.getElementById("lon0").value;
  var lon1 = document.getElementById("lon1").value;
  var heading = document.getElementById("hdg").value;
  var points = document.getElementById("points").value;
  var nL = "\r\n"
  alert(lat0 + nL + lat1 + nL + lon0 + nL + lon1 + nL + heading + nL + points)}
  
</script>

</Body>
</HTML>
