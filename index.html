
<HTML>
<Body>


<form id="frm1">
  Initial Latitude: <input type="text" name="lat0" id=lat0 ><br>
  Initial Longitude: <input type="text" name="lon0" id=lon0 ><br>
  Final Latitude: <input type="text" name="lat1" id=lat1 ><br>
  Final Longitude: <input type="text" name="lon1" id=lon1 ><br>
  Initial Latitude: <input type="text" name="hdg" id=hdg ><br>
  Initial Latitude: <input type="text" name="points" id=points ><br>
</form> 

<p>Click "Try it" to display the value of each element in the form.</p>

<button onclick="myFunction()">Try it</button><br>
<button onclick="Ididthis()">Say Name</button>

<p id="demo"></p>

<script>
function myFunction() {
  var x = document.getElementById("frm1");
  var text = "";
  var i;
  for (i = 0; i < x.length ;i++) {
    text += x.elements[i].value + "<br>";}
  
  document.getElementById("demo").innerHTML = text;}
  
function Ididthis() {
  var x = document.getElementById("lat0").value;
  alert(x)}
  
</script>

</Body>
</HTML>
